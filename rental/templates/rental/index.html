{% extends 'rental/base.html' %}
{% load static %}


{% block content %}

<div class="intro intro-carousel">
  <div id="carousel" class="owl-carousel owl-theme">
    {% for place in places %}
    <div class="carousel-item-a intro-item bg-image" style="background-image: url({% static 'img/slide-1.jpg' %})">
      <div class="overlay overlay-a"></div>
      <div class="intro-content display-table">
        <div class="table-cell">
          <div class="container">
            <div class="row">
              <div class="col-lg-8">
                <div class="intro-body">
                  <p class="intro-title-top"> {{ place.tagline }}</p>
                  <h1 class="intro-title mb-4">
                    <span class="color-b"> {{ place.subname }} </span>
                    <br> {{ place.name }}</h1>
                  <p class="intro-subtitle intro-price">
                    <a href="{% url 'rental:detail_place' place_name=place.name %}"><span class="price-a">À partir de {{ place.price }} €</span></a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
